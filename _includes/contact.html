<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Contact us</h2>
        <hr class="primary">
      </div>
      <div class="col-md-2 col-md-offset-2 text-center">
        <a href="https://www.facebook.com/{{ site.facebook_username }}">
          <i class="fa fa-facebook-square fa-2x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.facebook_username }}</p>
        </a>
      </div>
      <div class="col-md-2 col-md-offset-1 text-center">
        <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
      </div>
      <div class="col-md-2 col-md-offset-1 text-center">
        <a href="https://www.instagram.com/{{ site.instagram_username }}">
          <i class="fa fa-instagram fa-2x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.instagram_username }}</p>
        </a>
      </div>
    </div>
</section>
